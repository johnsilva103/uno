<html lang="en">
	<head>
		<title>Uno</title>
		<link rel="stylesheet" href="{{css}}" />
		<link rel="shortcut icon" href="/img/favicon.ico" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />

		<meta property="og:type" content="website" />
		<meta property="og:site-name" content="Uno" />
		<meta property="og:title" content="Uno" />
		<meta property="og:description" content="Multiplayer Uno Game" />
		<meta property="og:locale" content="en_US" />
	</head>
	<body>
		<div id="app">
			<div id="page-fill" class="color-red" style="height:100vh;width:100vw;position:fixed;top:0;left:0;z-index:-5"></div>
			<div id="main-view" class="container-fluid">
				<router-view class="mx-1 my-3"></router-view>
			</div>
			<div class="modal fade" id="warning" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title"></h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="{{js}}"></script>
	</body>
</html>
